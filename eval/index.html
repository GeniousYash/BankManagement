<script>
function Std(name, roll_no, className, section, marks) {
    this.name = name;
    this.roll_no = roll_no;
    this.class = className;
    this.section = section;
    this.marks = marks;

    this.top3Sub = function () {
        const subjects = Object.keys(this.marks);

        subjects.sort(function (a, b) {
            return this.marks[b] - this.marks[a];
        }.bind(this));

        console.log("Top 3 Subjects:");
        for (let i = 0; i < 3; i++) {
            console.log(`${i + 1}. ${subjects[i]} - ${this.marks[subjects[i]]}` );
        }
    };

    this.reportCard = function () {
        console.log(" ");
        console.log(" ");
        console.log(" ");
        console.log("+--------------------+");
        console.log("|     REPORT CARD    |");
        console.log("+--------------------+");
        console.log(`| Name - ${this.name}|`);
        console.log(`| Roll no. - ${this.roll_no} |`);
        console.log(`| Class - ${this.class} |`);
        console.log(`| Section - ${this.section} |`);
        console.log("+--------------------+");
        

        for (const subject in this.marks) {
            console.log(`| ${subject}  - ${this.marks[subject]} |`);
        }

        const totalMarks = Object.values(this.marks).reduce(function (acc, curr) {
            return acc + curr;
        }, 0);
        const percentage = (totalMarks / (Object.keys(this.marks).length * 100)) * 100;
        console.log(`| Percentage - ${percentage.toFixed(1)}% |`)
        console.log("+--------------------+");;
    };
}

const child1 = new Std("Huzaifa", 16, "X", "A", {
    science: 72,
    maths: 75,
    social_science: 79,
    english: 80,
    hindi: 67
});

child1.top3Sub();
child1.reportCard();
</script>
